{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}

     <div class="content-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Delete {{ typename }}</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-4">
                                <h3>Are you sure?</h3>
                                <p>You're about to delete {{ object }}. Please confirm.</p>
                            </div>
                            <div class="basic-form">
                                {% bootstrap_messages %}
                                <form method="post">
                                    {% csrf_token %}
                                    {% buttons %}
                                        <button type="button" class="btn btn-primary" onclick="window.history.go(-1);">Cancel</button>
                                        <button type="submit" class="btn btn-primary">Confirm</button>
                                    {% endbuttons %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
