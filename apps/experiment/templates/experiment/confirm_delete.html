{% extends "base.html" %}

{% load bootstrap4 %}

{% block heading %}Delete {{ typename }}{% endblock %}

{% block content %}

    <div class="container px-4 px-lg-5 ">
        <div class="row align-items-center">
            <div class="col mx-auto">
                <h3>You're about to delete {{ object }}.</h3>
                <hr class="mt-0 mb-4">
                <form method="post">
                    {% csrf_token %}
                    {% buttons %}
                        <button type="button" class="btn btn-secondary" onclick="window.history.go(-1);">Cancel</button>
                        <button type="submit" class="btn btn-secondary">Confirm</button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>


{% endblock %}
