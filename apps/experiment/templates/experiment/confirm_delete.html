{% extends "base.html" %}

{% load bootstrap4 %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <h4 class="card-title">You're about to delete {{ typename|title }} {{ object }}.</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="d-flex">
                    <button type="button" class="btn btn-secondary" onclick="window.history.go(-1);">Cancel</button>
                    <button type="submit" class="btn btn-danger">Confirm</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
